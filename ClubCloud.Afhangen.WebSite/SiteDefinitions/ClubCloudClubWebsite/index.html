<!doctype html>
<html class="ng-scope" lang="{{site.Language}}" dir="{{site.Direction}}">
<head>
    <title>{{site.Name}} - {{page.Name}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{page.Description}}">
    <meta name="keywords" content="{{page.Keywords}}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="ClubCloud">
    <meta name="theme-color" content="#303F9F">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{site.Name}}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{site.Name}}">

    <link rel="stylesheet" href="styles/main.css">
    <script src="Components/webcomponentsjs/webcomponents-lite.js" type="text/javascript"></script>
    <link rel="import" href="Components/Elements/Elements.html">
    <script data-main="Components/ClubCloud/ClubCloud.js" src="Components/Script/require.js" type="text/javascript"></script>
</head>
<body>
    <div ui-view="Header"></div>
    <div ui-view="Content"></div>
    <div ui-view="Footer"></div>
</body>
</html>
