<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="PRAGMA" content="NO-CACHE">
    <title></title>
    <script src="Scripts/jQuery/jquery.js" type="text/javascript"></script>
    <script src="//ajax.aspnetcdn.com/ajax/4.5.2/1/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="_vti_bin/ClubCloud/Afhangen.svc/script/js" type="text/javascript"></script>
    <script data-main="Controllers/Afhangen.js" src="Scripts/Require/require.js"></script>
    <link href="Css/angular-block-ui.css" rel="stylesheet" />
    <link href="Css/bootstrap.css" rel="stylesheet" />
    <link href="Css/Styles.css" rel="stylesheet" />
</head>

<body ng-controller="indexController" ng-init="initializeController()" ng-cloak="">

    <div class="header">
        <div class="header-top">
            <div class="container">
                <div class="top-nav">
                    <span class="menu"><img src="images/menu.png" alt=""> </span>
                    <ul class="nav navbar-nav">
                        <li ng-repeat="menuItem in MenuItems">
                            <a href="{{menuItem.Route}}">{{menuItem.Description}}</a><span>/</span>
                        </li>
                    </ul>
                    <!--script-->
                    <script>
                        $("span.menu").click(function () {
                            $(".top-nav ul").slideToggle(500, function () {
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div id="ViewPort" ng-view="">
        <!-- <div style="margin: 0px 40px 40px 40px; background-color:red; float:left; display: inline-block;" ng-view></div>-->
    </div>

</body>

</html>
